{% extends 'base.html' %}

{% block title %}Avtomobil qosiw{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Jana avtomobil registraciyasi</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                   
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" 
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}"
                                   class="form-control {% if field.errors %}is-invalid{% endif %}"
                                   value="{{ field.value|default:'' }}">
                            {% if field.errors %}
                                <div class="invalid-feedback">
                                    {{ field.errors.as_text }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Saqlaw</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
